<!DOCTYPE html>
<html lang="en">
  {%head%}
  <body class="bg-gray-50 text-gray-900 leading-relaxed antialiased">
    <!-- Main Content -->
    <div class="max-w-3xl mx-auto px-6 pt-8 pb-48">
      <main class="space-y-16">
        <!-- Audios Section -->
        <section>
          <div class="text-left mb-8 italic min-[820px]:-ml-10">
            <a
              href="/"
              class="text-sm text-gray-500 hover:text-gray-700 transition-colors duration-200"
            >
              ‚Üê home
            </a>
          </div>
          <h2 class="text-[26px] font-semibold mb-5 flex items-center min-[820px]:-ml-10">
            <img src="/msf-logo.svg" alt="" class="h-[38px] mr-3" />
            <span class="text-gray-900"
              >Audios<span class="hidden sm:inline">
                from Market Street Fellowship</span
              ></span
            >
          </h2>
          <p class="text-lg text-gray-700 leading-7 mb-6">
            The audios offered below are recordings of informal (and generally
            extemporaneous) times of sharing or teaching from our Sunday morning meetings.
            These messages are also available as a podcast.
          </p>

          {%podcast_links%}

          <div class="grid grid-cols-1 gap-4">{%audios%}</div>
        </section>
      </main>
    </div>
    <script>
      function copyRSSLink(event) {
        event.preventDefault();
        const rssUrl = event.currentTarget.href;
        navigator.clipboard
          .writeText(rssUrl)
          .then(function () {
            const textElement = document.getElementById('rss-text');
            const originalText = textElement.textContent;
            textElement.textContent = 'URL copied!';
            setTimeout(function () {
              textElement.textContent = originalText;
            }, 2000);
          })
          .catch(function () {
            // Fallback for older browsers
            const textArea = document.createElement('textarea');
            textArea.value = rssUrl;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            const textElement = document.getElementById('rss-text');
            const originalText = textElement.textContent;
            textElement.textContent = 'URL copied!';
            setTimeout(function () {
              textElement.textContent = originalText;
            }, 2000);
          });
      }
    </script>
  </body>
</html>
