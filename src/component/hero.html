<!-- Hero Section with Dark Green Background -->
<div class="bg-gradient-to-br from-gray-900 to-green-900 text-white antialiased">
  <div class="max-w-3xl mx-auto px-6 py-16">
    <!-- Header -->
    <header class="text-center mb-8">
      <img
        src="/msf-logo.svg"
        alt="Market Street Fellowship Logo"
        class="mx-auto mb-2 h-20 w-auto"
      />
      <h1 class="text-3xl md:text-4xl font-semibold text-white mb-3 tracking-tight">
        {%title%}
      </h1>
    </header>

    <!-- About Section -->
    <section class="prose prose-lg prose-gray max-w-none">
      <p class="text-lg leading-7 text-gray-100">
        {%description_p1%}
      </p>
      <p class="text-lg leading-7 text-gray-100 mt-6">
        {%description_p2%}
      </p>
    </section>
  </div>
</div>
